<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <title>Form validation</title>
<body class ="bg-gray-200 flex justify-center items-center h-[100vh]">
    
    <div class="bg-white py-6 px-6 shadow-2xl shadow-blue-900/50 rounded-lg ">
        <h2 class="pt-2 px-10 ml-8 mb-2 text-xl">
            Register with us
        </h2>
        
        <form id="form" class="text-gray-600 px-10">
            
        <label for="Username">Username</label> <br>
        <input type="text" id="username" class="w-full border mb-3 py-2 pl-2" placeholder="Input username"> <br>
        <label for="email" > Email</label> <br>
        <input type="email"  id="email" name="email" placeholder="enter email" class="w-full border mb-3 py-2 pl-2"> <br>
        <label for="password">Create a password</label><br>
        <input type="password" id="password1" name="password" class="w-full border mb-3 py-2 pl-2" placeholder="Create a password"> <br>
        <label for="Gender">Retype password</label><br>
        <input type="password" id="password2" name="password" class="w-full border mb-3 py-2 pl-2" placeholder="Retype your password"> <br>
        <br>
        <button id="submit" type="submit" class="justify-center w-full flex 
        border rounded-md bg-blue-500 text-white py-2"> Submit

        </button>

        <h4 id="display"></h4>

        </form>

    </div>
 <script src="script.js"></script>
</body>
</html>
